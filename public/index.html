<!DOCTYPE html>
<html>

<style>
	div, ul, li{
		border: 0;
		margin: 0;
		padding: 0;
	}
	div{
		box-sizing: border-box;
	}
	body{
		font-size: 16px;
	}
	.dt-home__people-list-display__control-panel__char-list{
		display: flex;
	}
	.dt-home__people-list-display__control-panel__char{
		list-style: none;
		display: block;
		font-size: 1em;
		margin-right: 5px;
	}
	.person-item{
		border: 1px solid #ccc;
		padding: 20px;
		width: 100px;
		height: 100px;
		border-radius: 50px;
	}
	people-item{
		display: block;
	}
	.dt-load-more-btn{
		background-color: green;
		color: #fff;
	}
	.dt-mask{
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
		right: 0;
		left: 0;
		bottom: 0;
		background-color: rgba(0,0,0, 0.6);
		z-index: 100;
	}
	.dt-menu{
		height: 100%;
		width: 300px;
		background: #fff;
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		transition: transform 0.2s;
		z-index: 101;
	}
	.menu--visible{
		transform: translateX(0);
	}
	.menu--invisible{
		transform: translateX(100%);
	}
	.dt-header{
		display: flex;
	}
	.dt-home-banner{
		display: flex;
	}
	.dt-statement-banner{
		display: flex;
	}
	.dt-search-bar{
		display: flex;
	}
	
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="js/lib/angular-1.4.1.js"></script>
</head>

<body>
	<div ng-app="devTest1" ng-controller="homeController">
		<div class="dt-header">
			<div class="dt-burger">burger</div>
			<div class="dt-search-icon" ng-click="onClickMagnifyingGlass()">maginifying glass</div>
		</div>
		<search-bar ng-show="showSearchBar">searchbar</search-bar>
		<div class="dt-home-banner">
			<div class="dt-home-banner__icon">passport</div>
			<div class="dt-home-banner__icon">projects</div>
			<div class="dt-home-banner__icon">workgroups</div>
			<div class="dt-home-banner__icon">role profile</div>
			<div class="dt-home-banner__icon">communities</div>
		</div>
		<statement-banner></statement-banner>
		<list-display></list-display>
		<button class="dt-load-more-btn" ng-click="onClickLoadMoreBtn()">load more</button>
		<menu></menu>
		<mask on-click="onClickMask" show-mask="showMask"></mask>
	</div>
	<script src="js/index-bundle.js"></script>
</body>

</html>
