<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div ng-app="devTest1" ng-controller="homeController">
		<div class="row dt-header">
			<div  class="col-sm-2">
				<div class="dt-burger-icon"></div>
				
			</div>
			
			<div class="col-sm-10 d-flex justify-content-end">
				<div class="dt-search-icon" ng-click="onClickMagnifyingGlass()"></div>
				<div class="dt-user-head"></div>
			</div>
		</div>
		<search-bar ng-show="showSearchBar">searchbar</search-bar>
		<div class="dt-home-banner d-flex justify-content-center">
			<div class="dt-home-banner__icon ">
				<div class="dt-home-banner-icon__img__list"></div>
				<div>passport</div>
			</div>
			<div class="dt-home-banner__icon ">
				<div class="dt-home-banner-icon__img__project"></div>
				<div>projects</div>
			</div>
			<div class="dt-home-banner__icon ">
				<div class="dt-home-banner-icon__img__workgroup"></div>
				<div>workgroups</div>
			</div>
			<div class="dt-home-banner__icon ">
				<div class="dt-home-banner-icon__img__project"></div>
				<div>role profile</div>
			</div>
			<div class="dt-home-banner__icon ">
				<div class="dt-home-banner-icon__img__project"></div>
				<div>communities</div>
			</div>
		</div>
		<statement-banner></statement-banner>
		<list-display></list-display>
		<div class="d-flex justify-content-center"><button class="dt-load-more-btn" ng-click="onClickLoadMoreBtn()">load more</button></div>
		<menu></menu>
		<mask on-click="onClickMask" show-mask="showMask"></mask>
	</div>
	<script src="js/index-bundle.js"></script>
</body>

</html>
